; https://docs.platformio.org/page/projectconf.html

[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
build_unflags = -std=gnu++11
build_flags =
    -std=gnu++20
    -Isrc
    -Isrc/include
    -Isrc/actions
    -Isrc/MouseIO

[env:mms-sim]
platform = native
build_flags =
    -DMMS_SIM
    -std=gnu++20
    -Isrc
    -Isrc/include
    -Isrc/actions
    -Isrc/MouseIO
    -Imms-cpp
build_src_filter =
    +<*>
    -<include/TeensyIO.h>
